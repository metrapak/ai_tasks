<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Calculator</h1>

        <div class="input-section">
            <h2>Add Expense</h2>
            <label for="category">Category:</label>
            <input type="text" id="category" placeholder="e.g., Groceries">
            <label for="amount">Amount ($):</label>
            <input type="number" id="amount" placeholder="e.g., 15000">
            <button id="add-expense-btn">Add Expense</button>
        </div>

        <div class="expenses-section">
            <h2>Expenses List</h2>
            <table id="expenses-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount ($)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Expenses will be added here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="calculate-section">
            <button id="calculate-btn">Calculate</button>
        </div>

        <div class="results-section">
            <h2>Results</h2>
            <p>Total Expenses: <span id="total-expenses">-</span></p>
            <p>Average Daily Expense: <span id="avg-daily-expense">-</span></p>
            <h3>Top 3 Largest Expenses:</h3>
            <ul id="top-expenses-list">
                <!-- Top expenses will be listed here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
